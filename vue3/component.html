<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <!-- 컴포넌트 표시 -->
      <app-header></app-header>
    </div>
    <script>
      Vue.createApp({
        // 인스턴스 옵션 속성 - 옵션 API
        components: {
          // '컴포넌트 이름': 컴포넌트 내용
          "app-header": {
            template: "<h1>컴포넌트 등록</h1>",
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
