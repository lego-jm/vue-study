<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <p>{{ count }}</p>
      <button v-on:click="addCount">+</button>
    </div>

    <script>
      Vue.createApp({
        data() {
          return {
            count: 0,
          };
        },
        methods: {
          addCount() {
            this.count++;
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
